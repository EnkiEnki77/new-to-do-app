<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./tip-calculator-app-main/images/favicon-32x32.png">
    <title>to-do app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1>SPLITTER</h1> -->
    <img id="logo" src="./tip-calculator-app-main/images/logo.svg" alt="">
    <div class="container">
        <div class="left">
            <div  class="bill" id="bill">
                <p id="name">Bill</p>
                <div class="input-container">
                    <img src="./tip-calculator-app-main/images/icon-dollar.svg" alt="bill dollar">
                        <input type="text" id="inp" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <p>Select Tip %</p>
                    <div class="row ">
                        <button id="five" class="top tip-butt">5%</button>
                        <button id="ten" class="top righ tip-butt">10%</button>
                        <button id="fifteen" class="mid tip-butt">15%</button>
                        <button id="twenty" class="mid righ tip-butt">20%</button>
                        <button id="twenty-five" class="bott tip-butt">25%</button>
                        <input id="custom" class="bott righ tip-butt" type="text" placeholder="Custom">
                    </div>
                     
                        
                     
            </div>
            <div class="numpeep">
                <p>Number of People</p>
               <div class="input-container" >
                    <img src="./tip-calculator-app-main/images/icon-person.svg" alt="bill dollar">
                        <input  type="text" id="numberOfPeople" placeholder="0">
                
               </div>
            </div>
        </div>
        <div class="right">
            <div class="display">
                <div class="tip-amt">
                    <div>
                        <p>Tip Amount</p>
                        <p class="pers">/ person</p>
                    </div>
                    <h1 id="tip-amt">$0</h1>
                </div>
                
                <div class="tip-tot">
                   <div>
                        <p> Total</p>
                        <p class="pers">/ person</p>
                   </div>
                    <h1 id="tip-tot">$0</h1>
                </div>
            </div>
            
            <div id="Res-butt" class="res">
                <button>Reset</button>
            </div>
        </div>
    </div>

    <label id="dark-mode" class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    <script src="script.js">
    </script>
</body>
</html>
