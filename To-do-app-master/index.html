<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./tip-calculator-app-main/images/favicon-32x32.png">
    <title>to-do app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <h1>SPLITTER</h1> -->
    <img id="logo" src="./tip-calculator-app-main/images/logo.svg" alt="">
    <div class="container">
        <div class="left">
            <div class="bill">
                <p>Bill</p>
                <div class="input-container">
                    <img src="./tip-calculator-app-main/images/icon-dollar.svg" alt="bill dollar">
                    <form action="">
                        <input type="text" placeholder="0">
                    </form>
                </div>
            </div>
            <div class="tip">
                <p>Select Tip %</p>
                    <div class="row ">
                        <button class="top">5%</button>
                        <button class="top">10%</button>
                        <button class="mid">15%</button>
                        <button class="mid">20%</button>
                        <button class="bott">25%</button>
                        <input class="bott" type="text" placeholder="Custom">
                    </div>
                     
                        
                     
            </div>
            <div class="numpeep">
                <p>Number of People</p>
               <div class="input-container">
                    <img src="./tip-calculator-app-main/images/icon-person.svg" alt="bill dollar">
                    <form action="">
                        <input type="text" placeholder="0">
                    </form>
               </div>
            </div>
        </div>
        <div class="right">
            <div class="display">
                <div class="tip-amt">
                    <div>
                        <p>Tip Amount</p>
                        <p class="pers">/ person</p>
                    </div>
                    <h1>$4.27</h1>
                </div>
                
                <div class="tip-tot">
                   <div>
                        <p> Total</p>
                        <p class="pers">/ person</p>
                   </div>
                    <h1>$32.79</h1>
                </div>
            </div>
            
            <div class="res">
                <button>Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
